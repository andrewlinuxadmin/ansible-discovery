<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#389e0d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#treeGradient)" stroke="#237804" stroke-width="2"/>
  
  <!-- Tree structure -->
  <!-- Root -->
  <circle cx="50" cy="25" r="4" fill="#fff"/>
  
  <!-- Level 1 nodes -->
  <circle cx="35" cy="40" r="3" fill="#fff"/>
  <circle cx="65" cy="40" r="3" fill="#fff"/>
  
  <!-- Level 2 nodes -->
  <circle cx="25" cy="55" r="2.5" fill="#fff"/>
  <circle cx="45" cy="55" r="2.5" fill="#fff"/>
  <circle cx="55" cy="55" r="2.5" fill="#fff"/>
  <circle cx="75" cy="55" r="2.5" fill="#fff"/>
  
  <!-- Level 3 nodes -->
  <circle cx="20" cy="70" r="2" fill="#fff"/>
  <circle cx="30" cy="70" r="2" fill="#fff"/>
  <circle cx="40" cy="70" r="2" fill="#fff"/>
  <circle cx="50" cy="70" r="2" fill="#fff"/>
  <circle cx="60" cy="70" r="2" fill="#fff"/>
  <circle cx="70" cy="70" r="2" fill="#fff"/>
  <circle cx="80" cy="70" r="2" fill="#fff"/>
  
  <!-- Connecting lines -->
  <!-- Root to level 1 -->
  <line x1="50" y1="29" x2="35" y2="36" stroke="#fff" stroke-width="2"/>
  <line x1="50" y1="29" x2="65" y2="36" stroke="#fff" stroke-width="2"/>
  
  <!-- Level 1 to level 2 -->
  <line x1="35" y1="43" x2="25" y2="51" stroke="#fff" stroke-width="1.5"/>
  <line x1="35" y1="43" x2="45" y2="51" stroke="#fff" stroke-width="1.5"/>
  <line x1="65" y1="43" x2="55" y2="51" stroke="#fff" stroke-width="1.5"/>
  <line x1="65" y1="43" x2="75" y2="51" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Level 2 to level 3 -->
  <line x1="25" y1="57" x2="20" y2="68" stroke="#fff" stroke-width="1"/>
  <line x1="25" y1="57" x2="30" y2="68" stroke="#fff" stroke-width="1"/>
  <line x1="45" y1="57" x2="40" y2="68" stroke="#fff" stroke-width="1"/>
  <line x1="45" y1="57" x2="50" y2="68" stroke="#fff" stroke-width="1"/>
  <line x1="55" y1="57" x2="60" y2="68" stroke="#fff" stroke-width="1"/>
  <line x1="75" y1="57" x2="70" y2="68" stroke="#fff" stroke-width="1"/>
  <line x1="75" y1="57" x2="80" y2="68" stroke="#fff" stroke-width="1"/>
  
  <!-- JSON brackets -->
  <text x="15" y="85" font-family="monospace" font-size="12" fill="#fff" font-weight="bold">{</text>
  <text x="80" y="85" font-family="monospace" font-size="12" fill="#fff" font-weight="bold">}</text>
</svg>
